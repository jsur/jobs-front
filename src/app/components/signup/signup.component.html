<form #signup="ngForm" (ngSubmit)="onSubmit(signup)">
  <h2>Signup</h2>
  <label for="username">Username</label>
  <input type="text" [(ngModel)]="newUser.username" name="username" value="">
  <label for="email">Email</label>
  <input type="text" [(ngModel)]="newUser.email" name="email" value="">
  <label for="password">Password</label>
  <input type="password" [(ngModel)]="newUser.password" name="password" value="">
  <button name="button">Sign up</button>
</form>
