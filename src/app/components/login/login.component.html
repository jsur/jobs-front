<form #loginForm="ngForm" (ngSubmit)="login()">
  <h2>Login</h2>
  <label for="username">Username</label>
  <input type="text" [(ngModel)]="user.username" name="username" value="" required>
  <label for="password">Password</label>
  <input type="password" [(ngModel)]="user.password" name="password" value="" minlength="3" required>
  <button
    id="custom-button"
    class="btn btn-primary"
    name="button"
    [disabled]="!loginForm.valid"
    >Log in</button>
</form>
