<div id="{{leads[0]?.status}}" class="lead-cards" [dragula]='"leadcards"'>
  <div id="{{lead._id}}" *ngFor="let lead of leads | leadFilter:pattern">
    <a routerLink="/lead/{{lead._id}}">
      <div class="lead-card">
        <img src="{{lead.logourl}}" alt="Logo">
        <div class="lead-text">
          <p class="jobtitle">{{lead.jobtitle}}</p>
          <p class="company">{{lead.company}}</p>
        </div>
        <clr-icon id="{{lead._id}}" class="star" [ngClass]="{'is-solid': lead.isFavorite}" shape="star" size="20" (click)="toggleFavorite($event)"></clr-icon>
      </div>
    </a>
  </div>
</div>
